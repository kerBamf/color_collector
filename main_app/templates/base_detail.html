{% extends 'base.html' %}

{% block title %}Base Color{% endblock %}

{% block content %}


<div class="detailsContainer container">
    <h1>{{basecolor.name}}</h1>
    <div class="row">
        {% for color in basecolor.shades.all %}
        <div class="col-md-6">
            <p>{{color.name}}</p>
            <p>{{color.hex}}</p>
            <p>{{color.rgb}}</p>
        </div>
        {% empty %}
        <div class="col">
            <p>No Colors Associated</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
